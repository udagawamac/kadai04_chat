<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kadai.css">
    <link rel="icon" href="./img/chaticon.png">
    <title>ビブリオバトル オンライン</title>
    <style>.remove:hover{background:rgb(248, 218, 153);}</style>
    <style>.update:hover{background:rgb(129, 243, 148);}</style>
    <style>
        .migiyose{
            text-align: right; background-color: rgb(209, 217, 253);
        }
        .hidariyose{
            text-align: left; background-color: rgb(209, 247, 247);
        }
    </style>
</head>

<body>
    <div class="haikei">
        <h1>ビブリオバトル <span class="online">オンライン</span></h1>
        <div class="area">送信者 : 
            <select name="sender" id="uname">
                <option value="自分">自分</option>
                <option value="友達">友達</option>
                <option value="家族">家族</option>
            </select>
        </div>
        <div class="flex">
            <textarea id="text" cols="44" rows="8"></textarea>
         <div class="btn-box">
            <button id="send" class="btn-send">送信</button>
        </div></div>
        <input type="color" id="color">文字の色
    </div>

    <!-- コンテンツ表示画面 -->
    <main id="mensaje" style="overflow: auto;height: 400px;">    
        <div id="output"></div>
    </main>
    <!--/ コンテンツ表示画面 -->
 
    <!-- JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
